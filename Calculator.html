<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 300px;
      margin-top: 100px;
    }

  </style>
</head>
<body>
  
  <div class="container">
    <h3>Sadiq's Calculator</h3>
    <input type="text" id="display" class="form-control" readonly>
    <table class="table mt-2">
      <tr>
        <td><button class="btn btn-primary" onclick="clearDisplay()">C</button></td>
        <td><button class="btn btn-primary" onclick="deleteDigit()">&larr;</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('/')">/</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" onclick="appendDigit('7')">7</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('8')">8</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('9')">9</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" onclick="appendDigit('4')">4</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('5')">5</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('6')">6</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" onclick="appendDigit('1')">1</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('2')">2</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('3')">3</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('%')">%</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" onclick="appendOperator('.')">.</button></td>
        <td><button class="btn btn-primary" onclick="appendDigit('0')">0</button></td>
        <td><button class="btn btn-primary" onclick="appendOperator('^')">^</button></td>
        <td rowspan="2">
          <button class="btn btn-success equal-button" onclick="calculate()">=</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    var display = document.getElementById('display');

    function appendDigit(digit) {
      display.value += digit;
    }

    function appendOperator(operator) {
      display.value += operator;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteDigit() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
